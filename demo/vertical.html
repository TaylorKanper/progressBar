<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>垂直排列</title>
    <link rel="stylesheet" href="../css/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="../css/themes/icon.css">
    <link rel="stylesheet" href="../css/plugin.css">
    <style>
        #timeline-container {
            background-color: #d7dfe4;
        }
    </style>

</head>
<body>
<div id="timeline-container"></div>

<button id="aaa">获取当前时间</button>
<button id="bbb">设置时间</button>
<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/plugin.js"></script>
<script type="text/javascript">
    $(function () {
        $("#timeline-container").dateTimeMove({
            width: 300,                                             // 容器宽度
            height: 500,                                            // 容器高度
            arrangeType: 'v',                                       // 容器排列方式 h:水平;v:垂直
            backgroundColor: '#1A5C90',                             // 容器背景颜色
            scaleCount: 24,                                         // 刻度个数,例如是一天中的24小时，就写24;每5分钟一个刻度，就写12
            groupCount: 3,                                          // 刻度组，及3个刻度一个长刻度
            scaleRange: [0, 24],                                    // 刻度范围,不包括后面的那个刻度，例如[9,22]，仅代表9~21点的数据
            initTime: 5,                                            // 初始化小时
            initDate: '2016-12-05',                                 // 初始化时间
            animateTime: 'slow',                                    // 动画长短，支持毫秒和字符串
            stepTime: 1000,                                         // 播放的间隔时间
            afterDrag: function () {
            },                                                      // 在拖拽结束后执行的事件
            afterClickPlay: function () {
            },                                                      // 在点击播放时执行的事件
            dateChange: function () {
            },                                                      // 选择日期事件
            hourChange: function () {
            }                                                       // 小时改变事件
        });
        $("#aaa").click(function () {
            var s = $("#timeline-container").dateTimeMove("getCurrentTime");
            window.alert("日期：" + s.currentDate + "    时间：" + s.currentTime);
            console.log(s);
        })

    })
</script>
</body>
</html>
